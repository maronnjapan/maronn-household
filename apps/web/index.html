<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="爆速表示のローカルファースト家計簿アプリ" />
    <link rel="icon" href="/favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans',
          sans-serif;
        line-height: 1.6;
        color: #333;
        background: #f5f5f5;
      }

      .home-page {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      header h1 {
        font-size: 2rem;
        color: #2c3e50;
      }

      .month {
        color: #7f8c8d;
        font-size: 1.1rem;
      }

      .remaining-section {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 24px;
      }

      .remaining-display {
        text-align: center;
      }

      .summary {
        display: flex;
        justify-content: space-around;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 1px solid #ecf0f1;
      }

      .budget-info,
      .spent-info {
        display: flex;
        flex-direction: column;
      }

      .label {
        font-size: 0.9rem;
        color: #7f8c8d;
        margin-bottom: 4px;
      }

      .value {
        font-size: 1.2rem;
        font-weight: bold;
        color: #2c3e50;
      }

      .remaining-info {
        margin-top: 16px;
      }

      .remaining-label {
        font-size: 1rem;
        color: #7f8c8d;
        margin-bottom: 8px;
      }

      .remaining-value {
        font-size: 2.5rem;
        font-weight: bold;
        color: #27ae60;
      }

      .remaining-value.negative {
        color: #e74c3c;
      }

      .input-section {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 24px;
      }

      .input-section h2 {
        font-size: 1.2rem;
        margin-bottom: 16px;
        color: #2c3e50;
      }

      .expense-input {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      input {
        padding: 12px 16px;
        font-size: 1rem;
        border: 2px solid #ecf0f1;
        border-radius: 8px;
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #3498db;
      }

      .add-button {
        padding: 14px;
        font-size: 1.1rem;
        font-weight: bold;
        color: white;
        background: #3498db;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .add-button:hover:not(:disabled) {
        background: #2980b9;
      }

      .add-button:disabled {
        background: #bdc3c7;
        cursor: not-allowed;
      }

      footer {
        text-align: center;
        margin-top: 40px;
      }

      .performance-note {
        font-size: 0.9rem;
        color: #7f8c8d;
      }

      @media (min-width: 640px) {
        .input-group {
          flex-direction: row;
        }

        .amount-input {
          flex: 1;
        }

        .memo-input {
          flex: 2;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
