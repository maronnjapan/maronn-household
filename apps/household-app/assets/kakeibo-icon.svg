<svg width="41.217" height="41.217" viewBox="0 0 41.217 41.217" xmlns="http://www.w3.org/2000/svg">
  <!-- シンプルで高速入力の家計簿アプリ -->
  
  <!-- 帳簿/ノート -->
  <rect x="4" y="6" width="26" height="31" rx="2" fill="#FFF9C4"/>
  <rect x="4" y="6" width="5" height="31" rx="2" fill="#FFD54F"/>
  
  <!-- 円マーク（右上） -->
  <g fill="none" stroke="#F57F17" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M23 9 L25.5 13 L28 9"/>
    <path d="M25.5 13 L25.5 18"/>
    <path d="M23.5 14.5 L27.5 14.5"/>
    <path d="M23.5 16.5 L27.5 16.5"/>
  </g>
  
  <!-- 帳簿の罫線 -->
  <g stroke="#E0E0E0" stroke-width="0.8">
    <line x1="11" y1="14" x2="20" y2="14"/>
    <line x1="11" y1="20" x2="27" y2="20"/>
    <line x1="11" y1="26" x2="27" y2="26"/>
    <line x1="11" y1="32" x2="27" y2="32"/>
  </g>
  
  <!-- 記入済みの行 -->
  <g stroke="#4CAF50" stroke-width="1.5" stroke-linecap="round">
    <line x1="11" y1="20" x2="22" y2="20"/>
  </g>
  
  <!-- ペン（ペン先が帳簿中央に来るように配置） -->
  <g transform="rotate(-45, 17, 23)">
    <rect x="14.5" y="5" width="5" height="18" rx="0.8" fill="#5C6BC0"/>
    <path d="M14.5 23 L17 27 L19.5 23 Z" fill="#424242"/>
    <rect x="14.5" y="5" width="5" height="3" fill="#7986CB"/>
  </g>
  
  <!-- スピード線（ペン先から出る動きの線） -->
  <g stroke="#90CAF9" stroke-width="1.2" stroke-linecap="round" opacity="0.7">
    <line x1="22" y1="27" x2="27" y2="22"/>
    <line x1="24" y1="30" x2="29" y2="25"/>
  </g>
</svg>
