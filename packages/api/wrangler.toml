name = "maronn-household-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database (SQLite)
[[d1_databases]]
binding = "DB"
database_name = "maronn-household"
database_id = "placeholder" # Replace with actual database ID after creation

# Durable Objects (for real-time sync)
[[durable_objects.bindings]]
name = "SYNC"
class_name = "SyncDurableObject"

# Environment variables
[vars]
ENVIRONMENT = "development"

# Production environment
[env.production]
name = "maronn-household-api-production"
vars = { ENVIRONMENT = "production" }
